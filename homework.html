<!DOCTYPE html>
<html>
<head>
    <title> Text Indent </title>
    <style>
  #{
text-align: center;
font-family: 'Courier New', Courier, monospace;
}
 #text{
text-shadow: 2px 2px 1px #cc5500;}
/*(right-offset)px (left-offset)px (fade)px color*/
#box{
box-shadow: 9px 9px 5px #301934;
/*(right-offset)px (left-offset)px (fade)px color*/
}
#indent{
text-indent: 50%; // 16px or -3em
}
    </style>
</head>
<body>
<h1 id="text"> Welcome To The World Of Coding </h1>
<h1 id="box"> This Is Divyansh'<sup> s</sup> Webpage </h1>
<div>
<p> This Is Example Of Text-Indent.</p>
<P ID="indent"> This Is Example Of Text-Indent.</P>
</div>
</body>
</html>
